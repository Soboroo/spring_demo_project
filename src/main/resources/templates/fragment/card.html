<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="cardFragment(title, price, description, time)" class="card">
    <div class="card-image">
        <figure class="image is-4by3">
            <img src="https://bulma.io/images/placeholders/1280x960.png" alt="Placeholder image">
        </figure>
    </div>
    <div class="card-content">
        <div class="media">
            <div class="media-left">
                <figure class="image is-48x48">
                    <img src="https://bulma.io/images/placeholders/96x96.png" alt="Placeholder image">
                </figure>
            </div>
            <div class="media-content">
                <p th:text="|${title}|" class="subtitle is-6">iPhone 15 Pro Max</p>
                <p th:text="|${price}원|" class="title is-4">999,999원</p>
            </div>
        </div>

        <div th:text="${description}" class="content">
            오홍홍 좋아요!
            <br>
            <time th:text="${time}" datetime="2016-1-1">11:09 PM - 1 Jan 2016</time>
        </div>
    </div>
</div>
</body>
</html>

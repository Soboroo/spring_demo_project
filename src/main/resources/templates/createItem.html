        <div class="tile is-ancestor is-vertical">
            <div class="tile is-parent">
                <div class="tile is-child box">
                    <div class="file is-boxed">
                        <label class="file-label">
                            <input class="file-input" type="file" name="resume">
                            <span class="file-cta">
      <span class="file-icon">
        <i class="fas fa-upload"></i>
      </span>
      <span class="file-label">
        Choose a file…
      </span>
    </span>
                        </label>
                    </div>
                </div>
            </div>
            <div class="tile is-parent">
                <div class="tile is-child box">
                    <div class="field">
                        <label class="label">상품명</label>
                        <div class="control">
                            <input class="input" type="text" placeholder="상온 초전도체 팝니다.">
                        </div>
                    </div>

                    <div class="field">
                        <label class="label">판매 가격</label>
                        <div class="control">
                            <input class="input" type="text" placeholder="2,000,000,000">
                        </div>
                    </div>

                    <div class="field">
                        <label class="label">상품 설명</label>
                        <div class="control">
                            <textarea class="textarea" placeholder="고양이 레이저 포인터 대신으로 가지고 놀아주다가 집안이 박살이 나서 급처합니다."></textarea>
                        </div>
                    </div>

                    <div class="field is-grouped">
                        <div class="control">
                            <button class="button is-link">판매 개시</button>
                        </div>
                        <div class="control">
                            <button class="button is-link is-light">취소</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
